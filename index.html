<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        footer {
            background-color: rgb(208, 255, 0);
        }

        .relativo {
            border: 2px solid greenyellow;
            width: 300px;
            position: relative;
            left: 100px;
            bottom: 100px;
        }
    </style>
</head>

<body>
    <h1>Posicionamiento CSS y Git</h1>
    <p>Por defecto, todos los elementos tienen el valor de CSS position:static</p>
    <p class="relativo">Existen otros valores. Por ejemplo, con position:relative podemos mover un elemento
        relativamente respecto al
        punto donde le tocaria</p>
    <footer>Soy un footer creeme</footer>
</body>

</html>
